<div class="panel panel-default" ng-show="studentDetail.student.studentId">
	<div class="panel-heading">Assignments</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Grade</th>
				</tr>	
			</thead>
			<tbody>
				<tr ng-repeat="assignment in studentDetail.student.assignment">
		  			<td>{{assignment.project.name}}</td>
		  			<td>0%</td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
            <label>Assign a Project</label>
            <div class="input-group">
	            <select class="form-control" id="sel1" ng-model="studentDetail.selectedProject" ng-options="project.name for project in studentDetail.projects">
	            	<option value=""></option>
	            </select>	
	            <span class="input-group-btn">
	            	<button class="btn btn-success" ng-click="studentDetail.assignProject()">Assign</button>
	            </span>
            </div>	
        </div>
	</div>	
</div>

<!-- Displey a table where the user inputs their name email and telephone -->
<div class="panel panel-default">
	<div class="panel-heading">Edit Student</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name" ng-model="studentDetail.student.firstName">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name" ng-model="studentDetail.student.lastName">
            </div>
            <div class="form-group">
            	<label>Email Address</label>
            	 <input type="text" class="form-control" placeholder="Enter email address" ng-model="studentDetail.student.emailAddress">
            </div>
            <div class="form-group">
            	<label>Telephone</label>
            	 <input type="text" class="form-control" placeholder="Enter telephone number" ng-model="studentDetail.student.telephone">
            </div>
		</form>	
		<div class="panel-footer clearfix">
    	<button class="btn btn-primary pull-right" ng-click="studentDetail.save()">
    		Save
    	</button>
	</div>	
	</div>
</div>
